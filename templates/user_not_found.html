<!DOCTYPE html>
<html>
<head>
    <title>User Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .message {
            text-align: center;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Staff Not Found</h1>
            <p>The scanned QR code does not correspond to a valid staff.</p>
        </div>
    </div>
</body>
</html>
